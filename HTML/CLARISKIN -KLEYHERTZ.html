		 <html xmlns="http://www.w3.org/1999/xhtml">  <head><meta http-equiv="content-type" content="text/html;charset=utf-8" />  </head><body style="font-size:10.55px;"><p><h2>Laboratório</h2>Kleyhertz</p><p><h2>Apresentação de <strong>Clariskin</strong></h2>Apresentação: 30g</p><p><h2><strong>Clariskin</strong> - Indicações</h2><strong>Clariskin</strong>, com 2% de hidroquinona, é indicado como auxiliar no clareamento da pele, atuando nas áreas escurecidas. Na área aplicada resulta no clareamento das manchas de pele.</p><!-- BulaCompleta=  False -->

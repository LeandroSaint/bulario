		 <html xmlns="http://www.w3.org/1999/xhtml">  <head><meta http-equiv="content-type" content="text/html;charset=utf-8" />  </head><body style="font-size:10.55px;"><p><h2>Laboratório</h2>Theraskin</p><p><h2>Apresentação de <strong>Amilia</strong></h2>Bisnaga com 80 mg.</p><p><h2><strong>Amilia</strong> - Indicações</h2>Diminui a coceira local, a vermelhidão e o desconforto causado por brotoejas, depilação e irritações da pele, deixando um agradável toque de talco e sensação de frescor.</p><p><h2><strong>Amilia</strong> - Posologia</h2>Uso diário.</p><!-- BulaCompleta=  False -->

		 <html xmlns="http://www.w3.org/1999/xhtml">  <head><meta http-equiv="content-type" content="text/html;charset=utf-8" />  </head><body style="font-size:10.55px;"><p><h2>Laboratório</h2>Kleyhertz</p><p><h2>Apresentação de <strong>Babygloss</strong></h2>bisn. c/ 30 e 60 g.</p><p><h2><strong>Babygloss</strong> - Indicações</h2>É indicado na proteção e no tratamento das assaduras infantis, nas rachaduras e intertrigos (mamário, perianal, interdigital e axilar), nas brotoejas e irritações da pele</p><!-- BulaCompleta=  False -->

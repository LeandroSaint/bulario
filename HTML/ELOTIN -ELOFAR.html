		 <html xmlns="http://www.w3.org/1999/xhtml">  <head><meta http-equiv="content-type" content="text/html;charset=utf-8" />  </head><body style="font-size:10.55px;"><p><h2>Laboratório</h2>Elofar</p><p><h2>Apresentação de <strong>Elotin</strong></h2>fr. c/ 5 ml.</p><p><h2><strong>Elotin</strong> - Indicações</h2>Otite externa e condições inflamatórias com infecção bacteriana presente ou suspeita.</p><p><h2><strong>Elotin</strong> - Posologia</h2>Instilar, 3 a 4 gotas no conduto auditivo externo, 2 a 4 vezes ao dia.</p><!-- BulaCompleta=  False -->

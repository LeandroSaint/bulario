		 <html xmlns="http://www.w3.org/1999/xhtml">  <head><meta http-equiv="content-type" content="text/html;charset=utf-8" />  </head><body style="font-size:10.55px;"><p><h2>Laboratório</h2>Belfar</p><p><h2>Apresentação de <strong>Cianobevit</strong></h2>cx. c/ 50 amp. de 2ml c/ 1000mcg e 5000mcg</p><p><h2><strong>Cianobevit</strong> - Indicações</h2> No tratamento de reumatismos, nevralgias e anemias.</p><p><h2><strong>Cianobevit</strong> - Posologia</h2> Injetar 1 ampôla a cada 24h ou conforme determinar o médico.</p><!-- BulaCompleta=  False -->
